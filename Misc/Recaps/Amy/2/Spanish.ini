Text=	Sono Amy Rose,\n	una ragazza carina e allegra!\n	Che fortuna!\n	Ho appena incontrato Sonic!\n	Sarà un'ottima guardia del corpo!\n	D'altra parte sono così irresistibile!\n	Come sono fortunata oggi!\n	Ehi, questa è bella!\n	Twinkle Park offre l'ingresso gratis per le coppie!\n	Dobbiamo assolutamente andarci!\n	Ma...dov'è finito Sonic??\n	L'ho perso di vista!!\n	Oh, e adesso che faccio?!
