Text=	Sono Amy Rose,\n	una ragazza allegra e carina!\n	Un giorno stavo camminando per strada\n	e ho visto la fortezza volante del dottor Eggman!\n	Poi è spuntato fuori questo dolcissimo uccellino\n	Uno dei robot di Eggman lo sta inseguendo!\n	Oh, no!\n	Niente paura, lascia fare a me!\n	Ti proteggerò io\n	nessuno ti farà del male!\n	Eppure... sono così preoccupata...\n	Dov'è una guardia del corpo quando serve!?
