Text=	Sono Amy Rose,\n	una ragazza allegra e carina!\n	Siamo andati alla base di Eggman, ma non\n	siamo riusciti a trovare la famiglia dell'uccellino.\n	Mi chiedo se non siano intrappolati da qualche parte\n	sull'Egg Carrier??  È probabile...\n	Non è affatto un posto\n	che desidero rivedere,\n	ma non sono di certo una ragazza\n	che getta la spugna per così poco!\n	Devo trovare un modo per\n	tornare di nuovo sulla Egg Carrier!
