Text=	Sono Amy Rose,\n	una ragazza allegra e carina!\n	Alla fine siamo stati catturati dal robot di Eggman.\n	Ci ha portati nella fortezza\n	volante e ci ha imprigionati.\n	Poi è arrivato un altro robot.\n	Ha cercato di portare via l'uccellino!!\n	Non riesco a crederci!\n	Quel robot ci ha aiutato a fuggire!\n	Sembra diverso dalle altre macchine.\n	E se diventassimo amici??\n	Per ora è meglio darsela a gambe!!
