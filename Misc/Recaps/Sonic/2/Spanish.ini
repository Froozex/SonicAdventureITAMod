Text=	Io sono Sonic! Sonic the Hedgehog!\n	Mentre attraversavo l'Emerald Coast\n	ho ricontrato Tails.\n	Chi non muore si rivede!\n	A quanto pare vuole usare un Chaos Emerald\n	per costruire qualcosa.\n	Poco da dire: ama davvero la meccanica!\n	Cosa?\n	Ha un laboratorio a Mystic Ruins?\n	OK, se proprio vuoi vengo a farti una visita.
