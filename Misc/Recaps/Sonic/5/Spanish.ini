Text=	Io sono Sonic! Sonic the Hedgehog!\n	Proprio dopo aver trovato\n	 un altro Chaos Emerald\n	a Casinopolis, siamo stati di nuovo\n	colti alla sprovvista!\n	Eggman è riapparso all'improvviso\n	e mi ha soffiato lo smeraldo.\n	Ora siamo 2 a 1.\n		Ma non è ancora detta l'ultima!\n	Meglio andare a dare di nuovo\n	un'occhiata a Mystic Ruins.
