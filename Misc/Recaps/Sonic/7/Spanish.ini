Text=	Io sono Sonic! Sonic the Hedgehog!\n	Knuckles è spuntato dal\n	nulla e mi ha attaccato!\n	Cosa?!? Perché l'ha fatto?\n	Eggman deve averlo ingannato di nuovo!\n\n	Adesso Eggman ha anche\n	i miei due smeraldi. Grandioso! Ora Chaos\n	potrà trasformarsi ancora\n	con il loro potere!\n	Avanti, Chaos!\n	Vediamo un po' quanto sei forte!
