Text=	Io sono Sonic! Sonic the Hedgehog!\n	Sono tornato in città\n	dopo un lungo viaggio...\n	Ed ecco che all'improvviso\n	spunta fuori questo mostro fatto d'acqua!\n	Sconfiggerlo è stata una passeggiata.\n	Poi, mentre mi rilassavo in piscina,\n	ho visto l'aereo di Tails in volo \n	che faceva un sacco di fumo!\n	Alla fine è precipitato,\n	e si è schiantato vicino alla spiaggia!\n\n	Devo andare subito ad aiutarlo!!
