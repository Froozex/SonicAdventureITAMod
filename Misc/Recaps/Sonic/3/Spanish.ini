Text=	Io sono Sonic! Sonic the Hedgehog!\n	Mentre mi dirigevo al laboratorio di Tails\n	ho di nuovo incontrato il dottor Eggman!\n	Accidenti! Mi sono distratto\	e ha rubato il Chaos Emerald!\n	Poi è apparso un mostro fatto d'acqua...\n	Proprio lui! Quello che ho visto in città!\n	Quando Eggman gli ha dato l'Emerald\n	ha cambiato forma.\n	E ha intenzione di\n	renderlo ancora più forte\n	usando tutti gli smeraldi!\n\n	Non la passerai liscia, Eggman!\n	Ti anticiperò e raccoglierò\n tutti i Chaos Emerald!\n	Prima di tutto, cercherò\n	in giro per Mystic Ruins!
