Text=	Io sono Sonic! Sonic the Hedgehog!\n	La sfida per i Chaos Emerald\n	è appena cominciata!!\n	Chaos, dannato mostro!\n	Non lascerò che tu diventi ancora più forte.\n	Ho trovato uno smeraldo a Windy Valley.\n	Direi che è un buon inizio!\n	Ho setacciato Mystic Ruins\n	in lungo e in largo. Molto bene, è tempo di\n	tornare a Station Square!
